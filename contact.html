<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Dorm Diner</title>
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/contact.css">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="main-header">
    <img src="images/logo.jpeg" alt="Dorm Diner logo">
    <h1>Contact Us</h1>
  </header>

  <main>
    <section id="contact-card">
      <h2>Drop us a message</h2>
      <form>
        <div class="mb-3">
          <label>Name</label>
          <input type="text" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" placeholder="your.email@aston.ac.uk" required>
        </div>
        <div class="mb-3">
          <label>Message</label>
          <textarea rows="5" placeholder="What's on your mind?" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <p class="extra">Or email us directly: <a href="mailto:mealplans@dormdiner.ac.uk">mealplans@dormdiner.co.uk</a></p>
    </section>
  </main>
</body>
</html>
