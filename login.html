<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      <title>
        Dorm Diner Login
      </title>  
      <link rel="stylesheet" href="css/login.css">

      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    
<header id="main-header">
  <nav class="top-nav">
    <a href="menu.html">Menu</a>
  </nav>
  <div class="header-content">
    <img src="images/logo.jpeg" alt="Dorm Diner logo">
    <h1>Welcome to Dorm Diner</h1>
  </div>
</header>
    <main>
            <h2 id="authTitle">
            </h2>
        </section>
        <section id="login">
            <h2>Login Here</h2>
            <form action="login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" required />
                    </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary" />
                </div>
                <div class="form-group">
                    <p>Don't have an account? <a href="signUp.html">Sign Up Here</a></a></p>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2025 Dorm Diner <a href="contact.html">Contact Us</a></p>
    </footer>

</html>
