<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DormDiner Staff Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff0000, #000000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 900px;
      overflow: hidden;
    }

    .left {
      flex: 1;
      background: #2563eb;
      color: white;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .left p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: #f3f4f6;
    }

    .left ul {
      list-style: none;
      padding: 0;
    }

    .left ul li {
      margin: 8px 0;
    }

    .left a {
      color: #facc15;
      text-decoration: none;
      font-weight: 500;
    }

    .left a:hover {
      text-decoration: underline;
    }

    .right {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #f97316;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
    }

    button {
      background: #f97316;
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #ea580c;
      transform: translateY(-2px);
    }

    .message {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
        <img src="logologo.jpg" alt="DormDiner Logo" width="100" height="100">
      <h1>Welcome to DormDiner Staff Website</h1>
      <p>Manage orders, view menus, and communicate with customers efficiently.</p>
      <ul>
        <li><a href="#">Manage Orders</a></li>
        <li><a href="#">View Menu</a></li>
        <li><a href="#">Customer Communication</a></li>
      </ul>
    </div>

    <div class="right">
      <h2>Staff Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="message" id="message"></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("message").textContent =
          "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
